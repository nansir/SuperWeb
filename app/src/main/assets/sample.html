<html>

<head>
    <h1>
        This is a HTML Page
    </h1>
    <!-- JavaScript脚本，主要包括了按钮要执行的函数，显示对话框等 -->
    <script type="text/javascript">
      //JavaScript方法，弹出对话框显示信息
      function myFunction() {
        alert("Hello World!");
      }

      function onAlert() {
        console.log("onAlert method"); //显示调试信息
        alert("This is a alert sample from html");
      }

      //调用绑定的Java对象的方法，即调用Android代码显示对话框
      function showAndroidToast(toast) {
        console.log("showAndroidToast method");
        Android.showToast(toast); //注意此处的Android要和外部传入的名字一致，大小写正确
      }

      //调用绑定的Java对象的方法，同步显示android返回的内容
      function showAndroidSyncMsg() {
        console.log("showAndroiHello method");
        var str = Android.syncExec();
        alert(str);
      }

      //调用绑定的Java对象的方法，异步显示android返回的内容
      function showAndroidAsyncMsg() {
        console.log("showAndroidAsyncMsg method");
        //异步回调方法
        //调用android 异步接口
        Android.asyncExec("异步消息", "onCallback");
      }

      // 定义回调方法
      function onCallback(msg) {
        alert(msg);
      }　
      
      //异步方法
      function asyncFun() {
        console.log("asyncFun method");　　　　
        setTimeout(function() {
          console.log("异步执行");　　　　　　
          Android.callBack("来自JavaScript的异步消息");　　　　
        },
        5000);　　
      }




    </script>
</head>

<body>
<p>
    <!-- 前两个按钮调用JS函数 -->
    JavaScript函数调用
    <br/>
    <br/>
    <button onclick="myFunction()">
        点击这里!
    </button>
    <br/>
    <br/>
    <input type="button" value="alert" onclick="onAlert()"/>
    <br/>
</p>
<p>
    <!-- 这个Say hello 按钮调用Android代码中的方法 -->
    用JavaScript按钮调用Android代码
    <br/>
    <input type="button" value="showAndroidToast" onClick="showAndroidToast('Hello Android!')"
    />
</p>
<p>
    <!-- 这个Say Android hello 按钮调用Android代码中的方法 -->
    <input type="button" value="这个按钮调用Android同步方法" onClick="showAndroidSyncMsg()"
    />
</p>
<p>
    <!-- 这个按钮调用Android异步方法 -->
    <input type="button" value="这个按钮调用Android异步方法" onClick="showAndroidAsyncMsg()"
    />
</p>
</body>

</html>
